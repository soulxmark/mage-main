<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .zoom-link {
      font-size: 18px;
      color: #333;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .zoom-link:hover {
      transform: scale(1.1); /* Adjust the scale factor as needed */
    }
  </style>
  <title>Zoom In Link</title>
</head>
<body>
  <a href="#" class="zoom-link">Your Text Here</a>
</body>
</html>
