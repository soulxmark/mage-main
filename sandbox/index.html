<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top of Background Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Brigham_Young_University%E2%80%93Idaho_medallion.svg/800px-Brigham_Young_University%E2%80%93Idaho_medallion.svg.png'); /* Replace 'your-image.jpg' with your actual image URL */
      background-size: cover;
      background-position: center top; /* Adjust the position based on your preference */
    }

    /* Optional: Add other styles as needed */
  </style>
</head>
<body>
  <div class="background"></div>
  <!-- Your content goes here -->
</body>
</html>
